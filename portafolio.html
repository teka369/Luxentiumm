    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const overlay = document.getElementById('overlay');

            // Forzamos que el overlay esté visible e inmediatamente inicie la salida
            overlay.style.left = "0"; 

            // Pequeño delay para que el navegador registre el cambio y anime hacia afuera
            requestAnimationFrame(() => {
                setTimeout(() => {
                    overlay.style.transition = "left 0.8s cubic-bezier(0.645, 0.045, 0.355, 1)";
                    overlay.style.left = "100%";
                }, 50); 
            });
        });

        const videos = document.querySelectorAll('video');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.play();
                } else {
                    entry.target.pause();
                }
            });
        }, { threshold: 0.5 }); // Se activa cuando se ve el 50% del video

        videos.forEach(video => observer.observe(video));






        
       const menu = document.querySelector('#mobile-menu');
const menuLinks = document.querySelector('.nav-menu');

menu.addEventListener('click', function() {
    menu.classList.toggle('is-active');
    menuLinks.classList.toggle('active');
});

document.querySelectorAll('.nav-menu a').forEach(link => {
    link.addEventListener('click', () => {
        menu.classList.remove('is-active');
        menuLinks.classList.remove('active');
    });
});
    


    </script>
